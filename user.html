<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details | RoadAlert</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 900px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 24px; border-bottom: 1px solid #ccc; padding-bottom: 16px; }
    img { max-width: 100%; margin-top: 8px; border-radius: 6px; }
    a { display: inline-block; margin-top: 20px; color: blue; }
  </style>
</head>
<body>

  <h1>User Uploads</h1>
  <ul id="uploadList">Loading user uploads...</ul>

  <a href="index.html">‚¨Ö Back to Upload Page</a>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function getUserUploads(userID) {
      const list = document.getElementById("uploadList");
      list.innerHTML = "Loading uploads for user " + userID + "...";

      try {
        const response = await fetch("https://prod-12.northcentralus.logic.azure.com:443/workflows/57fae2744382423bb53a7e2d2d51d512/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=2jlqDn9r7UT1qcfF0g3O-0pc2XftKwk1AYXvrm6LzRA");
        const data = await response.json();

        list.innerHTML = "";

        if (Array.isArray(data.Documents)) {
          const userDocs = data.Documents.filter(item => item.userID === userID);

          if (userDocs.length === 0) {
            list.innerHTML = `<li>No uploads found for user ID: ${userID}</li>`;
            return;
          }

          userDocs.forEach(item => {
            console.log("Upload item:", item);

            const fileName = item.fileName || "Unknown file";
            const userName = item.userName || "Unknown user";
            const filePath = item.filePath || "";
            const id = item.id;

            if (!id) {
              const li = document.createElement("li");
              li.innerHTML = `<strong>${fileName}</strong> uploaded by <em>${userName}</em><br><em>‚ö†Ô∏è Edit not available (missing ID)</em>`;
              list.appendChild(li);
              return;
            }

            const fileNamePart = filePath.split("/").pop();
            const blobUrl = `https://roadalertblobstorage.blob.core.windows.net/rablobimagecontainer/${fileNamePart}`;

            const li = document.createElement("li");
            li.innerHTML = `
              <strong>${fileName}</strong> uploaded by <em>${userName}</em> (User ID: ${userID})<br>
              <img src="${blobUrl}" alt="${fileName}" /><br><br>

              <button onclick="deleteUpload('${userID}')">üóëÔ∏è Delete</button>
              <button onclick="showEditForm('${id}', '${fileName}', '${userName}')">‚úèÔ∏è Edit</button>

              <div id="edit-${id}" style="display:none; margin-top:10px;">
                <label>New File Name: <input type="text" id="edit-filename-${id}" value="${fileName}"></label><br>
                <label>New User Name: <input type="text" id="edit-username-${id}" value="${userName}"></label><br>
                <button onclick="submitEdit('${id}')">Save</button>
              </div>
            `;
            list.appendChild(li);
          });
        } else {
          list.textContent = "‚ùå Unexpected format.";
          console.log("Response:", data);
        }
      } catch (error) {
        list.textContent = "‚ùå Failed to load uploads: " + error.message;
      }
    }

    const userID = getQueryParam("userID");
    if (userID) {
      getUserUploads(userID);
    } else {
      document.getElementById("uploadList").textContent = "‚ùå No user ID specified in URL.";
    }

    function deleteUpload(userID) {
      const deleteUrl = `https://prod-18.northcentralus.logic.azure.com/workflows/f4da4429096e499394221930a7c5024d/triggers/When_a_HTTP_request_is_received/paths/invoke/rest/v1/assets/${encodeURIComponent(userID)}?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=LOVXjgNph1OxwqeDWdvc5dbYzofAISwtjzlm0opPMcI`;
      fetch(deleteUrl, { method: "POST" }).then(() => location.reload());
    }

    function showEditForm(id, fileName, userName) {
      const form = document.getElementById(`edit-${id}`);
      if (form) {
        form.style.display = "block";
      } else {
        alert("‚ö†Ô∏è Edit form not found for this upload.");
      }
    }

    async function submitEdit(id) {
      const newFileName = document.getElementById(`edit-filename-${id}`).value;
      const newUserName = document.getElementById(`edit-username-${id}`).value;
      const updateUrl = "https://prod-09.northcentralus.logic.azure.com/workflows/abc123.../triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=...&sv=...&sig=...";

      const res = await fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          report_id: id,
          fileName: newFileName,
          userName: newUserName
        })
      });

      if (res.ok) {
        alert("‚úÖ Upload updated!");
        location.reload();
      } else {
        alert("‚ùå Failed to update.");
      }
    }
  </script>

</body>
</html>
